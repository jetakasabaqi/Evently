<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Find Events</title>
</head>
<style>
    nav{
        background-color: #251669;
    }
    nav a {
        color: #DB388E;
    }
    nav ul{
        list-style-type: none;
    }
    .card{
      display: inline-block;
      margin-top: 5px;
    }
    </style>
<body>
    <nav class="navbar d-flex justify-content-between align-items-baseline">
        <!-- <a class="navbar-brand" href="#"></a> -->
        <a class="navbar-brand" href="/">
            <img src="../static/images/icon.png" width="30" height="30" alt="">Evently
          </a>
     
          <ul class=" w-50 d-flex justify-content-around align-items-baseline">
            <li class="nav-item ">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/friends">Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/events">Find Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/logout">Logout</a>
              </li>
          </ul>
      
      </nav>

      <div class="events container">
        {% for event in events%}
        <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="../static/images/anim.jpg" class="card-img-top" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{event.name}}</h5>
                <p class="card-text">{{event.description}}</p>
              </div>
    
            </div>
            <div class="col-md-12">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Entry: {{event.entry}}</li>
                <li class="list-group-item">{{event.event_date}}</li>
                <li class="list-group-item">@ {{event.location}}</li>
                <li class="list-group-item">Follow the creator: <a href="/add-friend/{{event.user.id}}"> {{event.user.fname}}</a></li>
              </ul>
          
            </div>
          </div>
        </div>
        {%endfor%}
        
        </div>
        </div>
</body>
</html>
